<!DOCTYPE html>
<html>
<head>
  <title>Shopping Website</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>My Shopping Website</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="products">
      <h2>Products</h2>
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$10</p>
        <button>Add to Cart</button>
      </div>
      <!-- More product items -->
    </section>
    
    <section id="cart">
      <h2>Cart</h2>
      <ul id="cart-items">
        <!-- Cart items dynamically added using JavaScript -->
      </ul>
      <p>Total: $<span id="cart-total">0</span></p>
      <button id="checkout-btn">Checkout</button>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 My Shopping Website. All rights reserved.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
                   </html>
